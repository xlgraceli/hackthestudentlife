<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Retrieval from S3</title>
</head>
<body>
  <div id="image-container"></div>

  <script>
    // Send a request to the server to retrieve the image when the page loads
    fetch('/get-image')
      .then(response => response.text())
      .then(imageData => {
        // Create an <img> element
        const img = document.createElement('img');
        // Set the src attribute to the data URL of the image
        img.src = 'data:image/png;base64,' + imageData; // Assuming the image is PNG format
        // Append the <img> element to the image container
        document.getElementById('image-container').appendChild(img);
      })
      .catch(error => console.error('Error loading image:', error));
  </script>
</body>
</html>
