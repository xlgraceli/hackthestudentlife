<!DOCTYPE html>
<html>

<head>
  <title>Question Name</title>
  <link rel="stylesheet" href="questionPage.css">
</head>

<body>
  <div class="class-name">
    ECE110
  </div>
  <div class="exam-date">
    Winter 2016 Final
  </div>
  <div class="category">
    Electric Field
    <a href='topic3.html'><button> back</button></a>
  </div>

  <div><img class="question-image" src="images/2016Final1EField.png"></div>

  <button id="toggleButton" class="button" onclick="toggleAnswer()">
    Show Answer
  </button>
  <div id="answer" class="answer-image">
    <img src="images/2016Final1EFieldAns.png">
  </div>
  <script>
    window.onload = function () {
      var answerImage = document.getElementById("answer");
      answerImage.style.display = "none";
    };
    function toggleAnswer() {
      var answerImage = document.getElementById("answer");
      var toggleButton = document.getElementById("toggleButton");
      if (answerImage.style.display === "none") {
        answerImage.style.display = "block";
        toggleButton.innerText = "Hide Answer";
      } else {
        answerImage.style.display = "none";
        toggleButton.innerText = "Show Answer";

      }
    }
  </script>



</body>

</html>
